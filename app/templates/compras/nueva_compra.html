{% extends "layout_dashboard.html" %}

{% block title %}Nueva Compra - Frutería{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <!-- Left Column: Product Selection -->
        <div class="col-lg-7">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold">Agregar Productos a Compra</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">Producto</label>
                            <select class="form-select" id="selectProducto">
                                <option value="" selected disabled>Buscar producto...</option>
                                {% for p in productos %}
                                <option value="{{ p.codigo }}" 
                                        data-nombre="{{ p.descripcion }}">
                                    {{ p.descripcion }} (Actual: {{ p.existencia }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Cantidad</label>
                            <div class="d-flex gap-2">
                                <input type="number" class="form-control" id="inputCantidad" value="1" min="1" step="1">
                                <button class="btn btn-primary px-4" id="btnAgregar" title="Agregar al carrito">
                                    <i class="bi bi-plus-lg"></i> Agregar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products List (Cart) -->
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">Detalle de Compra</h5>
                    <span class="badge bg-light text-dark" id="itemsCount">0 items</span>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Producto</th>
                                <th class="text-center">Cant.</th>
                                <th class="text-end pe-4">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCompras">
                            <!-- Items will be added here by JS -->
                            <tr id="emptyRow">
                                <td colspan="3" class="text-center py-5 text-muted">
                                    <i class="bi bi-cart-x fs-1 d-block mb-2"></i>
                                    No hay productos en la compra
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Right Column: Summary & Checkout -->
        <div class="col-lg-5">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-dark text-white py-3">
                    <h5 class="mb-0 fw-bold">Datos de Compra</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Proveedor</label>
                        <select class="form-select" id="selectProveedor">
                            <option value="" selected disabled>Seleccionar proveedor...</option>
                            {% for p in proveedores %}
                            <option value="{{ p.id_p }}">
                                {{ p.nombre }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">No. Lote</label>
                        <input type="number" class="form-control" id="inputNoLote" placeholder="Número de lote">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Empleado</label>
                        <input type="text" class="form-control bg-light" value="{{ current_user.nombre_completo }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="text" class="form-control bg-light" id="fechaActual" readonly>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm bg-primary text-white">
                <div class="card-body p-4">
                    <button class="btn btn-light w-100 py-3 fw-bold text-primary" id="btnFinalizar">
                        <i class="bi bi-check-circle-fill me-2"></i> REGISTRAR COMPRA
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/compras.js') }}"></script>
{% endblock %}
