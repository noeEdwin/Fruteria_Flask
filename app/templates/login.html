{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="d-flex justify-content-center">
  <div class="login-card shadow-lg rounded-4 d-flex flex-column flex-md-row">
    <!-- Formulario -->
    <div class="p-4 p-md-5 flex-fill">
      <h2 class="text-center mb-4">Login</h2>

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Usuario"
              required
            />
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Contraseña"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Log in</button>
      </form>
    </div>

    <!-- Avatar -->
    <div
      class="login-avatar d-none d-md-flex align-items-center justify-content-center flex-fill"
    >
      <img
        src="{{ url_for('static', filename='images/user.png') }}"
        alt="Avatar"
        class="avatar-img"
      />
    </div>
  </div>
</div>
{% endblock %}
